stages:
  - build

.dind: &dind_template
  image: docker:git
  variables:
    # using "docker" as the host is only possible if you alias the service below
    DOCKER_HOST: tcp://docker:2375 
    # could be wrong here but although Docker defaults to overlay2, 
    # Docker-in-Docker (DIND) does not according to the following GitLab doc: 
    # https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#use-the-overlayfs-driver
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  stage: build
  tags:
    - docker
  services:
    - name: docker:dind
      alias: docker
      command: ["--tls=false"]

build_hammerservice:
  <<: *dind_template
  only: 
    changes:
      - src/hammerservice/**/*  
  script:
    - docker --version
    - docker build -t hammerservice:latest -f ./src/hammerservice/hammerservice/Dockerfile ./src/hammerservice/hammerservice


build_cutterservice:
  <<: *dind_template
  only: 
    changes:
      - src/cutterservice/**/*  
  script:
    - docker --version
    - docker build -t cutterservice:latest -f ./src/cutterservice/Dockerfile ./src/cutterservice