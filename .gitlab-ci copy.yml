stages:
  - build

.dind: &dind_template
  image: docker:git
  variables:
    # using "docker" as the host is only possible if you alias the service below
    DOCKER_HOST: tcp://docker:2375 
    # could be wrong here but although Docker defaults to overlay2, 
    # Docker-in-Docker (DIND) does not according to the following GitLab doc: 
    # https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#use-the-overlayfs-driver
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  stage: build
  tags:
    - docker
  services:
    - name: docker:dind
      alias: docker
      command: ["--tls=false"]

build_hammerservice:
  <<: *dind_template
  only: 
    changes:
      - src/hammerservice/**/*  
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker --version
    # - docker build -t "$CI_REGISTRY_IMAGE_HAMMERSERVICE:$CI_COMMIT_SHORT_SHA" -f ./src/hammerservice/hammerservice/Dockerfile .
    # - docker push "$CI_REGISTRY_IMAGE_HAMMERSERVICE:$CI_COMMIT_SHORT_SHA"
    - docker build -t "$CI_REGISTRY_IMAGE_HAMMERSERVICE:0.1" -f ./src/hammerservice/hammerservice/Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE_HAMMERSERVICE:0.1"

build_cutterservice:
  <<: *dind_template
  only: 
    changes:
      - src/cutterservice/**/*  
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker --version
    # - docker build -t "$CI_REGISTRY_IMAGE_CUTTERSERVICE:$CI_COMMIT_SHORT_SHA" -f ./src/cutterservice/Dockerfile ./src/cutterservice
    # - docker push "$CI_REGISTRY_IMAGE_CUTTERSERVICE:$CI_COMMIT_SHORT_SHA"
    - docker build -t "$CI_REGISTRY_IMAGE_CUTTERSERVICE:0.1" -f ./src/cutterservice/Dockerfile ./src/cutterservice
    - docker push "$CI_REGISTRY_IMAGE_CUTTERSERVICE:0.1"